name: PR Checks

on:
  pull_request:
    branches:
    - main

jobs:

  lint-interrogate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"
      - name: Install & run linter
        run: |
          uv pip install . --group lint
          make lint

  test:
    strategy:
      matrix:
        os: [ubuntu-latest
        #, macos-latest
        #, windows-latest
        ]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.13t", "pypy3.10"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies and run tests
        run: |
          uv pip install . --group tests
          make test

  doc-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"
      - name: Install dependencies and check docs can build
        run: |
          uv pip install . --group docs
          mkdocs build -v -s
